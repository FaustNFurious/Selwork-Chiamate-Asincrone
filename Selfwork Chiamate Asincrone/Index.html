<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfwork Chiamate Asincrone</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>


<body>
     
    <!-- Main timer setting -->
    <section class="text-center my-3">

        <h3>Countdown</h3>
        <label for="timer">Inserire tempo in secondi (s)</label>
        <input type="number" id="timer" min="1" max="1000">
        <p>Tempo Rimanente: <span id="tempoRimanente"> ------ </span></p>

    </section>

    <!-- Pulsanti vari -->
    <section class="text-center my-5">

        <button id="startButton" class="btn btn-outline-success">Start Countdown</button>
        <button id="stopButton" class="btn btn-outline-warning">Stop Countdown</button>
        <button id="resetButton" class="btn btn-outline-danger">Reset Countdown</button>

    </section>
    





     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        ntegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="./Main.js"></script>

</body>

</html>
